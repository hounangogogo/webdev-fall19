
<div class="row">
  <div class="col-4">
    <h2>Courses ({{courses.length}})</h2>
    <ul class="list-group">
      <li (click)="selectCourse(course)"
          [ngClass]="{'active': course.id === selectedCourse.id}"
          *ngFor="let course of courses"
          class="list-group-item">
        {{course.title}} - {{course.id}}
      </li>
    </ul>
  </div>


  <div class="col-4">
    <h2>Modules</h2>
    <ul class="list-group">
      <li (click)="selectModule(module)"
          [ngClass]="{'active': module.id === selectedModule.id}"
          *ngFor="let module of selectedCourse.modules"
          class="list-group-item">
        {{module.title}}
      </li>
    </ul>
  </div>

  <div class="col-4">
    <h2>Lesson</h2>
    <ul class="list-group">
      <li (click)="selectLesson(lesson)"
          [ngClass]="{'active': lesson.id === selectedLesson.id}"
          *ngFor="let lesson of selectedModule.lessons"
          class="list-group-item">
        {{lesson.title}}
      </li>
    </ul>
  </div>


  <div class="col-4">
    <h2>Topic</h2>
    <ul class="list-group">
      <li *ngFor="let topic of selectedLesson.topics"
          class="list-group-item">
        {{topic.title}}
      </li>
    </ul>
  </div>

</div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="../../../css/bootstrap.min.css" rel="stylesheet">
    <link href="register.style.client.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Alert Tag for Password check (Default is none)-->
        <div style="display: none" id="passwordWrong" class="alert alert-danger">
            <strong>Warning!</strong> Password do not match
        </div>

        <h1>Register</h1>

        <!-- Register Form -->
        <div>
            <label for="username">Username</label>
            <input id="username" class="form-control" placeholder="Username">
        </div>
        <div>
            <label for="password">Password</label>
            <input id="password" class="form-control" type="password" placeholder="Password">
        </div>
        <div>
            <label for="passwordCheck">Re-enter Password</label>
            <input id="passwordCheck" class="form-control" type="password" placeholder="Re-enter Password">
        </div>
        <div>
            <label for="email">Email</label>
            <input id="email" class="form-control" type="email" placeholder="Email">
        </div>
        <button id="registerBtn" class="btn btn-primary btn-block">Register</button>
        <a class="btn btn-info btn-block" href="../login/login.template.client.html">Back to Login</a>
    </div>

    <!-- Load JavaScript -->
    <script src="../../../js/jquery-3.4.1.min.js"></script>
    <script src="register.controller.client.js"></script>
</body>
</html>

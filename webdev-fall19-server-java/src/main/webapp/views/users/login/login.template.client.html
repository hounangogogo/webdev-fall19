<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link href="../../../css/bootstrap.min.css" rel="stylesheet">
    <link href="login.style.client.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Alert Tag for loginError (Default is none)-->
        <div style="display: none" id="loginError" class="alert alert-danger">
            <strong>Warning!</strong> Please check your password and username
        </div>

        <h1>Login</h1>
        <div>
            <label for="username">Username</label>
            <input id="username" class="form-control" placeholder="Username">
        </div>
        <div>
            <label for="password">Password</label>
            <input id="password" class="form-control" type="password" placeholder="Password">
        </div>
        <button id="loginBtn" class="btn btn-success btn-block">Login</button>
        <a class="btn btn-info btn-block" href="../register/register.template.client.html">Register</a>
        <div>
            <a href="#">Forgot Password</a>
        </div>
    </div>

    <script src="../../../js/jquery-3.4.1.min.js"></script>
    <script src="login.controller.client.js"></script>

</body>
</html>
